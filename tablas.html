<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo de una tabla</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <table>
            <!--
            con la etiqueta caption agregamos un título una breve descripción
            a nuestra tabla
            -->
            <caption>Título de tabla</caption>
            <!--
                tr - table row (Fila de tabla)
            -->
            <tr>
                <!--
                th - table head (Encabezado de tabla)
                Pueden ser encabezados de filas o columnas. 
                Se pueden agregar dos atributos muy utiles que nos indican
                cuantas columnas (colspan) y cuantas filas (rowspan) van 
                a abarcar. Esto aplica a las etiquetas th y td. 
                -->
                <th rowspan="2"> Tabla avanzada </th> 
                <th colspan="2" width="600"> Cabecera Multiples Columnas </th>
            </tr>
            <tr>
                <th> Primera Col. Cab. </th>
                <th> Segunda Col. Cab. </th>
            </tr>
            <tr>
                <th>Fila 1 </th>
                <td>Fila 1 Columna 1 </td>
                <td>Fila 1 Columna 2 </td>
            </tr>
            <tr>
                <th>Fila 2</th>
                <td>Fila 2 Columna 1</td>
                <td>Fila 2 Columna 2</td>
            </tr>
            <tr>
                <td colspan="4">Pie de tabla</td>
            </tr>
        </table>
    </body>
</html>
